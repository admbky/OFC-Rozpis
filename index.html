<<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnaj – Tabuľka</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      color: #4d0039;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff99cc;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .left, .center, .right {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left {
      flex: 1;
      justify-content: flex-start;
    }

    .center {
      flex: 1;
      justify-content: center;
      gap: 20px;
    }

    .right {
      flex: 1;
      justify-content: flex-end;
      text-align: right;
      flex-direction: column;
    }

    header img {
      height: 50px;
    }

    .countdown-title {
      font-size: 24px;
      font-weight: bold;
      color: #80004d;
      margin-bottom: 2px;
    }

    .countdown-time {
      font-size: 14px;
      color: #4d0039;
    }

    nav a {
      color: #4d0039;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      color: #cc0066;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
      }

      .left, .center, .right {
        flex: 1 1 100%;
        justify-content: center;
      }

      .left {
        order: 1;
      }

      .center {
        order: 2;
        flex-direction: row;
      }

      .right {
        order: 3;
      }

      header img {
        height: 40px;
      }

      .countdown-title {
        font-size: 18px;
      }

      .countdown-time {
        font-size: 12px;
      }

      nav a {
        font-size: 16px;
      }
    }

    main {
      padding: 40px 20px;
    }

    h2 {
      color: #cc0066;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .group {
      margin-bottom: 50px;
    }

    .group h3 {
      font-size: 28px;
      color: #800040;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      background-color: #fff0f5;
      box-shadow: 0 4px 12px rgba(204, 0, 102, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #ffcce0;
      font-size: 18px;
    }

    th {
      background-color: #ffb3d9;
      color: #4d0039;
    }

    td:first-child {
      text-align: left;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #ffe6f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="LOGO.webp" alt="Logo">
    </div>
    <div class="center">
      <nav>
        <a href="index.html">Tabuľka</a>
        <a href="rozpis.html">Rozpis</a>
      </nav>
    </div>
    <div class="right">
      <div class="countdown-title">OFC25</div>
      <div class="countdown-time" id="countdown">Načítavam odpočítavanie...</div>
    </div>
  </header>

  <main>
    <h2>Skupina A</h2>
    <div class="group">
      <table>
        <tr><th>Tím</th><th>Z</th><th>V</th><th>R</th><th>P</th><th>G</th><th>Body</th></tr>
        <tr><td>Ošípané</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
        <tr><td>ŠK Altius</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
        <tr><td>Salibandy Bois</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
        <tr><td>Tím číslo 7</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
      </table>
    </div>

    <h2>Skupina B</h2>
    <div class="group">
      <table>
        <tr><th>Tím</th><th>Z</th><th>V</th><th>R</th><th>P</th><th>G</th><th>Body</th></tr>
        <tr><td>INVALIDO</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
        <tr><td>Baŕanie ŕohy</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
        <tr><td>FBC stavbári</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
        <tr><td>Tím číslo 8</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
      </table>
    </div>
  </main>

  <script>
    const countdownEl = document.getElementById("countdown");
    const tournamentStart = new Date("2025-07-06T09:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = tournamentStart - now;

      if (diff <= 0) {
        countdownEl.textContent = "Turnaj práve začal!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `Začiatok turnaja: ${days} dní ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
