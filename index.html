<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnaj – Tabuľka</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      color: #4d0039;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff99cc;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
      margin: 5px;
    }

    .countdown-container {
      flex: 1 1 100%;
      text-align: center;
      margin: 10px 0;
    }

    .countdown-title {
      font-size: 28px;
      font-weight: bold;
      color: #80004d;
    }

    .countdown-time {
      font-size: 16px;
      color: #4d0039;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: #4d0039;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 6px 10px;
    }

    nav a:hover {
      color: #cc0066;
    }

    main {
      padding: 30px 10px;
    }

    h2 {
      color: #cc0066;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .group {
      margin-bottom: 40px;
    }

    .group h3 {
      font-size: 22px;
      color: #800040;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      min-width: 500px;
      width: 100%;
      max-width: 800px;
      background-color: #fff0f5;
      box-shadow: 0 4px 12px rgba(204, 0, 102, 0.2);
      border-radius: 12px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ffcce0;
      font-size: 16px;
    }

    th {
      background-color: #ffb3d9;
      color: #4d0039;
    }

    td:first-child {
      text-align: left;
      font-weight: 600;
    }

    tr:hover {
      background-color: #ffe6f0;
    }

    @media (max-width: 600px) {
      .countdown-title {
        font-size: 22px;
      }

      .countdown-time {
        font-size: 14px;
      }

      th, td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="LOGO.webp" alt="Logo">
    <div class="countdown-container">
      <div class="countdown-title">OFC25</div>
      <div class="countdown-time" id="countdown">Načítavam odpočítavanie...</div>
    </div>
    <nav>
      <a href="index.html">Tabuľka</a>
      <a href="rozpis.html">Rozpis</a>
    </nav>
  </header>

  <main>
    <h2>Skupina A</h2>
    <div class="group">
      <div class="table-container">
        <table>
          <tr><th>Tím</th><th>Z</th><th>V</th><th>R</th><th>P</th><th>G</th><th>Body</th></tr>
          <tr><td>Ošípané</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
          <tr><td>ŠK Altius</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
          <tr><td>Salibandy Bois</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
          <tr><td>Tím číslo 7</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
        </table>
      </div>
    </div>

    <h2>Skupina B</h2>
    <div class="group">
      <div class="table-container">
        <table>
          <tr><th>Tím</th><th>Z</th><th>V</th><th>R</th><th>P</th><th>G</th><th>Body</th></tr>
          <tr><td>INVALIDO</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
          <tr><td>Baŕanie ŕohy</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
          <tr><td>FBC stavbári</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
          <tr><td>Tím číslo 8</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0:0</td><td>0</td></tr>
        </table>
      </div>
    </div>
  </main>

  <script>
    const countdownEl = document.getElementById("countdown");
    const tournamentStart = new Date("2025-07-06T09:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = tournamentStart - now;

      if (diff <= 0) {
        countdownEl.textContent = "Turnaj práve začal!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `Začiatok turnaja: ${days} dní ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
